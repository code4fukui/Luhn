<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">

<h1>Luhn.js test</h1>
<input id=num placeholder="num with Luhn checkdigit">
<div id=mes></div>


<script type="module">
//import { Luhn } from "https://code4fukui.github.io/Luhn.js/Luhn.js";
import { Luhn } from "./Luhn.js";

num.onkeyup = num.onchange = () => {
  const s = num.value.replace(/-/g, "");
  const flg = Luhn.check(s);
  mes.textContent = flg ? "valid!" : "invalid...";
  num.style.backgroundColor = flg ? "lightgreen" : "pink";
  console.log(Luhn.calc(s));
};
</script>
